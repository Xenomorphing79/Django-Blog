{% extends 'base.html' %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block body %}
    <h1>Create a new post!</h1>
    <form method="POST" class="post-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success px-5">Create Post</button>
    </form>
{% endblock body %}
